<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="normalize.css" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main class="card">
            <div class="bio_data">
                <img
                    class="avatar"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="avatar" />
                <div class="bio">
                    <p class="name text-preset-1">Jessica Randall</p>
                    <p class="address text-preset-2-bold">
                        London, United Kingdom
                    </p>
                </div>
                <span class="about text-preset-2"
                    >"Front-end developer and avid reader."</span
                >
            </div>

            <div class="social_links text-preset-2-bold">
                <a href="#">GitHub</a>
                <a href="#">Frontend Mentor</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </main>
    </body>
</html>
